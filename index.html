<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <h1 id="heading">Timer </h1>
    <input class="input" type="number" placeholder="Seconds" id ="input-field">
    <div class="maincontainer">
        <div class="countcontainer">
            <div class="count" id="hours">14</div>
            <p class="counttxt">Hours</p>
        </div>
        <div class="countcontainer">
            <div class="count" id="minutes">45</div>
            <p class="counttxt">Minutes</p>
        </div>
        <div class="countcontainer">
            <div class="count" id="seconds">34</div>
            <p class="counttxt">Seconds</p>
        </div>
    </div>
    <div>
        <button class="button" type="button" id ="start" onclick="startTimer()" >Start</button>
        <button class="button" type="button" id="reset" onclick="reset()">Reset</button>
    </div>
    <footer>
        <p class="footer">Made with <span>&#10084;</span> / Sarthak Kumar</p>
    </footer>
</body>
<script src="./index.js"></script>
</html>
