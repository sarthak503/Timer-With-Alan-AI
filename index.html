<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="heading">Timer </h1>
    <input class="input" type="number" placeholder="Seconds">
    <div class="maincontainer">
        <div class="countcontainer">
            <div class="count">14</div>
            <p class="counttxt">Hours</p>
        </div>
        <div class="countcontainer">
            <div class="count">45</div>
            <p class="counttxt">Minutes</p>
        </div>
        <div class="countcontainer">
            <div class="count">34</div>
            <p class="counttxt">Seconds</p>
        </div>
    </div>
    <div>
        <button class="button" type="button">Start</button>
        <button class="button" type="button">Reset</button>
    </div>
</body>
</html>
